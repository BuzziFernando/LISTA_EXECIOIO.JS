  <script>
    //O custo de um carro novo ao consumidor é a soma do custo de fábrica com a porcentagem
    //do distribuidor e dos impostos (aplicados ao custo de fábrica).

    // Supondo que o percentual dodistribuidor seja de 28% e os impostos de 45%, escrever um algoritmo para ler o custo de fábrica de um carro,

    //  calcular e escrever o custo final ao consumidor.

    var n1 = prompt('digite o custo de fabrica ')
    n1 = parseInt(n1)

    var distribuidor = +(n1 * 28) / 100.0
    //alert('o imposto dristribuidor'+distribuidor)

    var valorImpostos = (n1 * 45) / 100
    //alert('outros impostos')

    var custoConsumidor = distribuidor + ValorImpostos
    alert('soma total de impostos e:' + custoConsumidor)
  </script>
  <body></body>
</html>
