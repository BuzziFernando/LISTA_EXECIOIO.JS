  <p>
    14) Ler o ano atual e o ano de nascimento de uma pessoa. Escrever uma
    mensagem que diga se ela poderá ou não votar este ano (não é necessário
    considerar o mês em que a pessoa nasceu).
  </p>
  <body></body>
  <script>
    var n1 = prompt('digite o ano atual.')
    n1 = parseInt(n1)
    var n2 = prompt('digite o ano de nascimento.')
    n2 = parseInt(n2)

    var ano = n1 - n2

    if (ano >= 18) {
      alert('você pode votar')
    } else {
      alert('você no pode votar')
    }
  </script>

</html>
