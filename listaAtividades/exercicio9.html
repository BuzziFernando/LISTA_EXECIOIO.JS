  <p>
    9) Faça um algoritmo que leia três notas de um aluno, calcule e escreva a
    média final deste aluno. Considerar que a média é ponderada e que o peso das
    notas é 2, 3 e 5. Fórmula para o cálculo da média final é:
  </p>
  <body></body>
  <script>
    var divisor = 10
    var n1 = prompt('digite a primeira nota.')
    n1 = parseInt(n1)
    var n2 = prompt('digite a segunda nota.')
    n2 = parseInt(n2)
    var n3 = prompt('digite a terceira nota.')
    n3 = parseInt(n3)

    var mediafinal = n1 * 2 + n2 * 3 + n3 * 5
    var mediafinal = mediafinal / divisor
    alert('A media final e:' + mediafinal)
  </script>
