<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <p>
    15) Ler dois valores (considere que não serão lidos valores iguais) e
    escrever o maior deles
  </p>
  <body></body>
  <script>
    var n1 = prompt('digite o primeiro valor.')
    n1 = parseInt(n1)
    var n2 = prompt('digite o segundo valor.')
    n2 = parseInt(n2)

    if (n1 > n2) {
      alert('o primeiro valor e maior' + n1)
    } else {
      alert('o segundo valor e maior' + n2)
    }
    if (n1 < n2) {
      alert('o primeiro valor e menor' + n1)
    } else {
      alert('o segundo valor e menor' + n2)
    }
  </script>
</html>
