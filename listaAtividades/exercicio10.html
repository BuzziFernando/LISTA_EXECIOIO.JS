<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <p>
    10) Ler um valor e escrever a mensagem É MAIOR QUE 10! se o valor lido for
    maior que 10, caso contrário escrever NÃO É MAIOR QUE 10!
  </p>
  <body></body>
  <script>
    var n1 = prompt('digite um valor.')
    n1 = parseInt(n1)
    
    if (n1>=10){
      alert('É MAIOR QUE 10!')
    }else{
      alert('NÃO É MAIOR QUE 10!')
    }
  </script>
</html>
