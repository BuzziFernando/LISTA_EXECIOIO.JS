  <p>
    8) Escreva um algoritmo para ler uma temperatura em graus Fahrenheit,
    calcular e escrever o valor correspondente em graus Celsius (baseado na
    f√≥rmula abaixo):
  </p>
  <script>
    var n1 = prompt('digite a temperatura em graus Fahrenheit.')
    n1 = parseInt(n1)

    var dTempCelsius = (n1 - 32)/1.8
    alert('Temperatura em Celsius:'+dTempCelsius)

    
  </script>
