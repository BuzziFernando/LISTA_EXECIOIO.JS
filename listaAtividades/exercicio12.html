  <p>
    12) As maçãs custam R$ 1,30 cada se forem compradas menos de uma dúzia, e R$
    1,00 se forem compradas pelo menos 12. Escreva um programa que leia o número
    de maçãs compradas, calcule e escreva o custo total da compra
  </p>
  <body></body>
  <script>
    var n1 = prompt('digite a quantidade de maça.')
    n1 = parseInt(n1)
     if (n1 <12){
      alert('o custo total e :'+(n1*1.30))
     }else 
     alert('o custo total e:'+(n1*1))
  </script>
