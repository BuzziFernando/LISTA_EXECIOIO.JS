  <p>
    5) Escreva um algoritmo para ler o salário mensal atual de um funcionário e
    o percentual de reajuste. Calcular e escrever o valor do novo salário.
  </p>
  <body></body>
  <script>
    var n1 = prompt('digite o valor do salaria atual ')
    n1 = parseInt(n1)
    var n2 = prompt('digite o percentual de reajuste')
    n2 = parseInt(n2)

    var novoSalario = (n1 * n2) / 100
    alert('total e:' + (novoSalario + n1))
  </script>
